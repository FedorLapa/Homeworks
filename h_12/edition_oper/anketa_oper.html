<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <title>Form JS - oper</title>
</head>

<body>
    
    <script>
        
        let lastName = prompt("Ваша фамилия?", '')

        let firstName = prompt("Ваше имя?", '');

        let patronymic = prompt("Ваше отчество?", '')

        let age = prompt("Сколько вам лет?", '')

        let gender = confirm("Ваш пол - мужской?", '')

        let ageInDays = 365 * age


        gender ? gender = 'мужской' : gender = 'женский'

        pension = age < 63 ? pension = 'нет' : pension = 'да'


        let form = alert('Ваше ФИО: ' + lastName + ' ' + firstName + ' ' + patronymic + "\r\n" +
            'Ваш возраст в годах: ' + age + "\r\n" +
            'Ваш возраст в днях: ' + ageInDays + "\r\n" +
            'Через 10 лет Вам будет: ' + (age++ + 10) + "\r\n" +
            'Ваш пол: ' + gender + "\r\n" +
            'Вы на пенсии: ' + pension)

    </script>

</body>

</html>
