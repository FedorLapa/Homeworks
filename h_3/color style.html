<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color,style</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @font-face {
                font-family: 'Uchen';
                src: url("styles/fonts/Uchen.ttf");
            }
            @font-face {
                font-family: 'Bebas';
                src: url("styles/fonts/Bebas.ttf");
            }
            @font-face {
                font-family: 'Lobster';
                src: url("styles/fonts/Lobster.ttf");
            }
        </style>
    </head>
    <body style="height:70vh;width:70vw;background-color: rgb(205, 250, 115);">
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:rgb(0,0,0); ">
            <span style="font-style:italic;color:white;">Black<br>#000000<br>rgb(0,0,0)</span>
        </div>
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:red;">
            <span style="font-weight: bolder;color:rgb(0, 87, 39);font-size: x-large;font-variant: small-caps;">red<br>#FF0000</span>
        </div>
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:rgb(52, 235, 180);">
            <span style="font-style:oblique;color:black;line-height:1px;font-family: Verdana, Geneva, Tahoma, sans-serif;">Shamrock<br>#34EBB4<br>rgb(52, 235, 180)</span>
        </div>
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:fuchsia;">
            <span style="font-weight:lighter;color:rgb(65, 13, 13);line-height:1px;">Fuchsia<br>#FF00FF<br>rgb(255, 0, 255)</span>
        </div>
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:rgba(0, 0, 255, 1);">
            <span style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color:rgb(178, 238, 225);letter-spacing: 1px;font-size: small;">navy<br>#0000FF<br>rgba(0, 0, 255, 1)</span>
        </div>   
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:#FFD700;">
            <span style="font-weight:bold;color:rgb(0, 190, 32);font-size: x-large;font-family: 'Uchen,monospace';">Gold<br>#FFD700</span>
        </div>
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:hsl(248, 53%, 58%);">
            <span style="font-family: 'Bebas,monospace';font-size:1.75vmax;color: blanchedalmond;">Dark Muted Purple<br>hsl(248, 53%, 58%)</span>
        </div> 
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:orangered;">
            <span style="font-style: italic;font-stretch: semi-expanded;color:azure;font-size: 2vmin;">Orangered<br>#FF4500<br>rgb(255, 69, 0)</span>
        </div>
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:rgb(255,255,0);">
            <span style="font-style:oblique;font-weight: bolder;color:darkorchid;">Yellow<br>#FFFF00<br>rgb(255,255,0)</span>
        </div> 
        <div id="rectangle"style="height:10vmin;width:15vmax;text-align:center;background-color:#B22222">
            <span style="font-family: 'Lobster';color:yellowgreen;font-variant: initial; font-size: small;">Firebrick<br>#B22222<br>rgb(178, 34, 34)</span>
        </div> 
    </body>
 </html>
