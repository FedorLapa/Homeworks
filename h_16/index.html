<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <title>Корзина товаров</title>
</head>

<body>
    <script>
        let cart = []

        function idRandom(max) {
            return Math.floor(Math.random() * max); //Создаем функцию, которая генерирует случайно число, смотрит есть ли такое число в массиве и если есть, то еще раз вызывает себя же, а если нет, добавляет это число в массив.
        }
        function addToCart() {
            let product = {}

            cart.push(product) // + товаров через вводимых посредством prompt

           
            product.name = prompt('Введите наименование товара.')
            product.class = prompt('Введите категорию выбранного товара.')
            product.value = +prompt('Введите цену выбранного товара.')
            product.amount = +prompt('Введите количество товара (например: 1, 2 и т.д).')
            product.sum = product.value * product.amount
            product.id = idRandom(50)

        }

        addToCart()
        console.log(cart) 
    </script>
</body>

</html>
