<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
    <style>
        a {
                border-radius: 3px;
                background-color: rgb(191, 212, 148);
        }
        a:hover {
                background-color: aquamarine;
        }
    </style>

</head>
<body>
    <table border="0" style="height:100vh;width:100vw;">
        <tr>
            <td style="background:url(img/ramka.png) no-repeat 0 0; width:20vw;height:20vh;"></td>
            <td style="background:url(img/ramka.png) repeat-x 129% 129%; width:80vw;height:20vh;"></td>
            <td style="background:url(img/ramka.png) no-repeat 100% 0; width:20vw;height:20vh;"></td>
        </tr>
        <tr>
            <td style="background:url(img/ramka.png) repeat-y 337% 54%; width:25vw;height:25vh;"></td>
            <td style="font-size: 30px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;vertical-align: middle; width: 60vw;height: 60vh;"><a href="https://ru.wikipedia.org/wiki/%D0%91%D0%B5%D1%80%D0%B8%D0%BB%D0%BB%D0%B8%D0%B9" target="_blank" title='Элемент таблицы Менделеева'>Бериллий</a>  &#8210; элемент главной подгруппы второй группы, второго период периодической системы химических элементов Д. И. Менделеева, с атомным номером 4. Обозначается символом Be (лат. Beryllium). Высокотоксичный элемент. Простое вещество бериллий — относительно твёрдый металл светло-серого цвета.</td>
            <td style="background:url(img/ramka.png) repeat-y -117% 49%; width:20vw;height:20vh;"></td>
        </tr>
        <tr>
            <td style="background:url(img/ramka.png) no-repeat 0 100%; width:20vw;height:20vh;"></td>
            <td style="background:url(img/ramka.png) repeat-x -55% -29%; width:80vw;height:20vh;"></td>
            <td style="background:url(img/ramka.png) no-repeat 100% 100%; width:20vw;height:20vh;"></td>
        </tr>
    </table>
</body>
</html>
