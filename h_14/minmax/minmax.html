<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minmax</title>
</head>

<body>
    <script>

        let array = [50, 60, 70, 71, 73, 10, 27, 55, 13, 17, 63, 33, 22, 21]

        function min(array){
        let min = array[0]
            for (let i = 0; i < array.length; i++){
                if(min > array [i+1]){
                    min = array [i+1]
            }
        }
            console.log (min)
        }

        min(array)


        function max(array){
        let max = array[0]
            for (let i = 0; i < array.length; i++){
                if (max < array [i+1]){
                    max = array [i+1]
            }
        }
            console.log (max)
        }

        max(array)

    </script>
</body>

</html>
