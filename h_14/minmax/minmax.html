<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minmax</title>
</head>

<body>
    <script>

        let array = [50, 60, 70, 71, 73, 10, 27, 55, 13, 17, 63, 33, 22, 21]

        function min(array) {
            let x = 100
            for (let i = 0; i < array.length; i++) {
                if (x > array[i]) { x = array[i] }
            }
            console.log(x)
        }

        min(array)


        function max(array) {
            let y = 0
            for (let i = 0; i < array.length; i++) {
                if (y < array[i]) { y = array[i] }
            }
            console.log(y)
        }

        max(array)

    </script>
</body>

</html>
